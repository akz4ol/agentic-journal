    - reviewer: ethics
      view: Minor revision needed for fairness considerations
    resolution: Clarity issues are too severe to ignore - formatting problems make
      paper nearly unreadable and must be addressed before publication. However, technical
      and domain quality is strong enough to warrant major revision rather than rejection.
    topic: Overall publication readiness
